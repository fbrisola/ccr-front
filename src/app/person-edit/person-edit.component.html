<div *ngIf="person">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-edit"></i> {{title}}
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <form #f="ngForm" role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="birtdate" class="col-sm-2" control-label>Nascimento</label>
                            <div class="col-sm-6">
                                <input type="date" [(ngModel)]="person.birthdate" class="form-control" id="birtdate" name="birthdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2" control-label>Nome</label>
                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="person.name" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2" control-label>Sobrenome</label>
                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="person.lastname" class="form-control" id="lastname" name="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-2" control-label>Gênero</label>
                            <div class="col-sm-4">
                                <input type="radio" [(ngModel)]="person.gender" name="gender" value="Masculino"> Masculino
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" [(ngModel)]="person.gender" name="gender" value="Feminino"> Feminino
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cel" class="col-sm-2" control-label>Celular</label>
                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="person.cel" class="form-control" id="cel" name="cel">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2" control-label>E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" [(ngModel)]="person.email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="married" class="col-sm-2" control-label>Casado(a)?</label>
                            <div class="col-sm-4">
                                <input type="radio" [(ngModel)]="person.married" name="married" [value]='1'> Sim
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" [(ngModel)]="person.married" name="married" [value]='0'> Não
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
                                <button class="btn btn-default" (click)="goBack()">Voltar</button>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
