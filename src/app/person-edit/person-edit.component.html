<div *ngIf="person">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>{{title}}</h2>
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="birtdate" class="col-sm-2" control-label>Nascimento</label>
                            <div class="col-sm-6">
                                <input [(ngModel)]="person.birthdate" type="text" class="form-control" id="birtdate" name="birthdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2" control-label>Nome</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="person.name" type="text" class="form-control" id="name" name="name" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2" control-label>Sobrenome</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="person.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Sobrenome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-2" control-label>Gênero</label>
                            <div class="col-sm-4">
                                <input type="radio" name="gender" value="Masculino"> Masculino
                            </div>
                            <div class="col-sm-4">
                                <input type="radio" name="gender" value="Feminino"> Feminino
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cel" class="col-sm-2" control-label>Celular</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="person.cel" type="text" class="form-control" id="cel" name="cel" placeholder="Celular">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2" control-label>E-mail</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="person.email" type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="married" class="col-sm-2" control-label>Casado(a)?</label>
                            <div class="col-sm-3">
                                <input type="radio" name="married" value="1"> Sim
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="married" value="0"> Não
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Salvar</button>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
