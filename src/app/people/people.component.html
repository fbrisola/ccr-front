<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>{{title}}</h2>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-people">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Nascimento</th>
                        <th>Celular</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people">
                        <td>{{person.name}}</td>
                        <td>{{person.lastname}}</td>
                        <td>{{person.birthdate}}</td>
                        <td>{{person.cel}}</td>
                        <td>{{person.email}}</td>
                        <td><i class="fa fa-pencil" (click)="onSelect(person)"></i></td>
                    </tr>
                </tbody>
            </table>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
<app-person-edit [person]="selectedPerson"></app-person-edit>
