<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <i class="fa fa-user"></i> {{title}}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-people">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Nascimento</th>
                        <th>Celular</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people">
                        <td>{{person.name}}</td>
                        <td>{{person.lastname}}</td>
                        <td>{{person.birthdate}}</td>
                        <td>{{person.cel}}</td>
                        <td>{{person.email}}</td>
                        <td>
                            <a routerLink="/people/{{person.id}}" routerLinkActive="active"><i class="fa fa-edit" (click)="onSelect(person)"></i></a>&nbsp;&nbsp;
                            <i class="fa fa-trash-o" style="color: red; cursor: pointer; cursor: hand" (click)="deletePerson(person.id)"></i>&nbsp;&nbsp;
                            <a routerLink="/addresses" routerLinkActive="active"><i class="fa fa-home"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
